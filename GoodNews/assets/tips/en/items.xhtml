    <title>Article List</title>
    <link rel="stylesheet" type="text/css" href="../tip.css"/>

<body>
    <p>Tap and hold an item to get extended options and change it's tags. The most important tags can be changed
       immediately using the following state buttons:</p>
    <table>
        <tr>
            <td class="icon"><img class="tiny" src="../img/ic_button_read_unchecked.png" alt=""/></td>
            <td class="desc">the article is unread</td>
        </tr>
        <tr>
            <td class="icon"><img class="tiny" src="../img/ic_button_starred_checked.png" alt=""/></td>
            <td class="desc">the article is starred</td>
        </tr>
        <tr>
            <td class="icon"><img class="tiny" src="../img/ic_button_readlist_checked.png" alt=""/></td>
            <td class="desc">the article is on the read list &mdash; use to mark articles for later reading</td>
        </tr>
